<picture class="bg-blue-500 h-44 bg-opacity-25 rounded-lg shadow-md flex flex-col p-4 items-center justify-center cursor-pointer">
  <img
    class="w-32 h-32 rounded-lg"
    [src]="pokemonImageUrl()"
    [alt]="pokemon().name"
    width="96px"
    height="96px"
  >

  <div class="text-white text-center mt-2">
    <h2 class="text-xl font-bold capitalize text-white">{{ pokemon().name }}</h2>
  </div>
</picture>
